<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <header class="main-header">
        <nav class="nav"></nav>
    </header>

    <section class="main-gallery gallery-layout">
    </section>


    <section class="main-editor editor-layout">
        <div class="canvas-container">
            <canvas width="400px" height="400px" class="editor-img">

            </canvas>
        </div>
        <div class="editor">
            <input class="txt-input" type="text" oninput="onSetLineTxt(this.value)">
            <input type="color" oninput="onChangeColor(this.value)">
            <button onclick="onScaleFont(5)">Increase</button>
            <button onclick="onScaleFont(-5)">Decrease</button>
            <button onclick="onSwitchLine()">Switch Line</button>
        </div>
    </section>



    <script src="js/services/gallery-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/gallery-cntroller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
