<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <header class="main-header flex space-between align-center">
        <div class="logo"> LOGO </div>
        <nav class="main-nav">
            <ul class="main-menu clean-list flex">
                <li><a class="active" href="#" onclick="changeMainTo('gallery')">Gallery</a></li>
                <li><a href="#" onclick="">Memes</a></li>
            </ul>
        </nav>
    </header>

    <section class="main main-gallery gallery-layout">
        <nav class="gallery-nav">
            <label for="gallery-search">Search by key wards: </label>
            <input id="gallery-search" type="text" placeholder="search">
        </nav>
        <div class="img-container"></div>
    </section>


    <section class="main main-editor editor-layout">
        <div class="canvas-container">
            <canvas width="400px" height="400px" class="editor-img">

            </canvas>
        </div>

        <div class="editor">
            <input class="txt-input" type="text" oninput="onSetLineTxt(this.value)">
            <input type="color" oninput="onChangeColor(this.value)">
            <button class="btn-increase" onclick="onScaleFont(5)">Increase</button>
            <button class="btn-decrease" onclick="onScaleFont(-5)">Decrease</button>
            <button class="btn-switch" onclick="onSwitchLine()">Switch Line</button>
            <button class="btn-up" onclick="onMoveLine(-10)">Line Up</button>
            <button class="btn-down" onclick="onMoveLine(10)">Line Down</button>
            <button class="btn-add" onclick="onAddLine()">Add Line</button>
            <button class="btn-remove" onclick="onRemoveLine()">Remove Line</button>
            <a href="#" class="btn-download" onclick="renderMeme(true)" download="my-img.jpg">Download as jpeg</a>
        </div>
    </section>



    <script src="js/services/gallery-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/gallery-cntroller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
